<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect with Us</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f5f6fa;
        margin: 0;
        padding: 40px;
      }
      h1 {
        color: #333;
        margin-bottom: 30px;
      }
      .button {
        display: block;
        width: 80%;
        max-width: 300px;
        margin: 15px auto;
        padding: 15px;
        border-radius: 8px;
        text-decoration: none;
        color: white;
        font-size: 18px;  
        font-weight: bold;
        transition: 0.3s;
      }
      .whatsapp {
        background: #25d366;
      }
      .facebook {
        background: #1877f2;
      }
      .instagram {
        background: linear-gradient(45deg, #fd1d1d, #fcb045, #833ab4);
      }
      .button:hover {
        opacity: 0.9;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <h1>Connect with Us</h1>

    <a href="https://wa.me/94712829068" class="button whatsapp" target="_blank"
      >WhatsApp</a
    >
    <a
      href="https://www.facebook.com/share/1R6NhEDSuq/"
      class="button facebook"
      target="_blank"
      >Facebook</a
    >
    <a
      href="https://www.instagram.com/mana032025?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="
      class="button instagram"
      target="_blank"
      >Instagram</a
    >
  </body>
</html>
